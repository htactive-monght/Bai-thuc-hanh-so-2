<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/todo-list.css">
</head>

<body>
  <header class="header">
    <div class="headerLeft">
      <div class="divIcon">
        <i class="fa fa-th"></i>
      </div>
      <div class="divIcon">
        <i class="fa fa-home"></i>
      </div>
      <div class="divIcon">
        <span><i class="fa fa-trello"></i></span>
        <span>Board</span>
      </div>
      <div class="divSearch">
        <input type="text" placeholder="Tìm kiếm..." />
         <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="headerRight">
    </div>
  </header>
  <div class="content">
    <div class="divList">
      <h2>Things to do</h2>
      <div>
        <ul id="myUL1" class="myUL">
          <li onclick=" modalFunction(1,1)" id="myLI1">Task 1</li>
        </ul>
        <i class="fa fa-edit iconEdit" id="editIcon"></i>
      </div>
      <div class="task" id="addTask1">
        <input type="text" id="tsk1" name="">
        <button id="btnAdd" onclick="addtask(1)">Add</button>
      </div>
      <div class="addCart" id="addCardId1">
        <span><i class="fa fa-plus"></i></span>
        <span onclick="inputs(1)">Add orthers card</span>
      </div>
    </div>
    <div class="divList">
      <h2>Doing</h2>
      <div id="">
        <ul id="myUL2" class="myUL">
          <li onclick=" modalFunction(2,1)"  id="myLI2">Task 1</li>
          <i class="fa fa-edit iconEdit" id="editIcon"></i>
        </ul>
      </div>
      <div class="task" id="addTask2">
        <input type="text" id="tsk2" name="">
        <span id="btnAdd" onclick="addtask(2)">Add</span>
        
      </div>
      <div class="addCart" id="addCardId2">
        <span><i class="fa fa-plus"></i></span>
        <span onclick="inputs(2)">Add orthers card</span>
      </div>
    </div>
    <div class="divList">
      <h2>Verify</h2>
      <div id="">
        <ul id="myUL3" class="myUL">
          <li onclick=" modalFunction(3,1)" id="myLI3">Task 1</li>
          <i class="fa fa-edit iconEdit" id="editIcon"></i>
        </ul>
      </div>
      <div class="task" id="addTask3">
        <input type="text" id="tsk3" name="">
        <span id="btnAdd" onclick="addtask(3)">Add</span>
      </div>
      <div class="addCart" id="addCardId3">
        <span><i class="fa fa-plus"></i></span>
        <span onclick="inputs(3)">Add orthers card</span>
      </div>
    </div>
    <div class="divList">
      <h2>Done</h2>
      <div id="">
        <ul id="myUL4" class="myUL">
          <li onclick=" modalFunction(4,1)" id="myLI4">Task 1</li>
          <i class="fa fa-edit iconEdit" id="editIcon"></i>
        </ul>
      </div>
      <div class="task" id="addTask4">
        <input type="text" id="tsk4" name="">
        <span id="btnAdd" onclick="addtask(4)">Add</span>
      </div>
      <div class="addCart" id="addCardId4">
        <span><i class="fa fa-plus"></i></span>
        <span onclick="inputs(4)">Add orthers card</span>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-content" id="modalID">
      <h1 id="taskName"></h1>  
      <div class="">
        <h2>Description</h2>
        <textarea type="text" placeholder="Add a more detailed description..." id="description"></textarea>
        <h2>Activity</h2>
        <input type="text" placeholder="Add a more detailed activity..." id="activity">
        <button id="btCancle" onclick="btnCancle()">cancle</button> 
      </div>
    </div>
  </div>
  
</body>
<script src="js/todo-list.js"></script>

</html>
